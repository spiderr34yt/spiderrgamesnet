<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game - Spiderr Games</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 600px; width: 100%; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #ffcc00; text-align: center; }
        textarea { width: 100%; height: 100px; background: #3d3d3d; color: white; border: 2px solid #555; border-radius: 10px; padding: 10px; font-size: 18px; resize: none; outline: none; box-sizing: border-box; }
        textarea:focus { border-color: #ffcc00; }
        .rules-container { margin-top: 20px; }
        .rule { padding: 15px; margin-bottom: 10px; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; font-weight: bold; }
        .unmet { background-color: #442222; border-left: 5px solid #ff4444; color: #ffcccc; }
        .met { background-color: #224422; border-left: 5px solid #44ff44; color: #ccffcc; opacity: 0.7; }
        .icon { margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>

    <h1>The Password Game</h1>
    <div class="container">
        <p>Lütfen bir şifre belirleyin:</p>
        <textarea id="passwordInput" placeholder="Şifrenizi buraya yazmaya başlayın..."></textarea>
        
        <div id="rulesArea" class="rules-container"></div>
    </div>

    <script>
        const input = document.getElementById('passwordInput');
        const rulesArea = document.getElementById('rulesArea');

        const rules = [
            { t: "En az 5 karakter olmalı.", c: (v) => v.length >= 5 },
            { t: "Bir rakam içermeli.", c: (v) => /\d/.test(v) },
            { t: "Bir büyük harf içermeli.", c: (v) => /[A-Z]/.test(v) },
            { t: "Bir özel karakter içermeli (#, !, @).", c: (v) => /[!@#$%^&*]/.test(v) },
            { t: "Rakamların toplamı tam olarak 25 olmalı.", c: (v) => (v.match(/\d/g)||[]).reduce((a,b)=>a+parseInt(b),0) === 25 },
            { t: "Bir Roma rakamı içermeli (V, X, L, C, D, M).", c: (v) => /[VXLCDM]/.test(v) },
            { t: "Şu anki yılı içermeli (2026).", c: (v) => v.includes('2026') },
            { t: "Bir emoji içermeli.", c: (v) => /\p{Emoji}/u.test(v) },
            { t: "Bir renk ismi içermeli (mavi, kirmizi veya sari).", c: (v) => /(mavi|kirmizi|sari)/i.test(v) },
            { t: "Şifreniz 'neal' kelimesini içermeli.", c: (v) => v.toLowerCase().includes('neal') },
            { t: "Büyük harf sayısı, küçük harf sayısından az olmalı.", c: (v) => (v.match(/[A-Z]/g)||[]).length < (v.match(/[a-z]/g)||[]).length },
            { t: "Bir asal sayı içermeli (2, 3, 5, 7, 11...).", c: (v) => /(2|3|5|7|11|13|17|19|23)/.test(v) },
            { t: "En az 2 adet boşluk içermeli.", c: (v) => (v.split(" ").length - 1) >= 2 },
            { t: "Şifreniz 'şifre' kelimesini içermemeli.", c: (v) => !v.toLowerCase().includes('şifre') },
            { t: "Şifrenizin toplam uzunluğu çift sayı olmalı.", c: (v) => v.length % 2 === 0 },
            { t: "Bir matematik sembolü içermeli (+, -, *, /).", c: (v) => /[+\-*/]/.test(v) },
            { t: "Gezegenimiz olan 'Dünya' kelimesini içermeli.", c: (v) => v.includes('Dünya') },
            { t: "En az 3 tane büyük harf yan yana olmalı.", c: (v) => /[A-Z]{3,}/.test(v) },
            { t: "Bir meyve ismi içermeli (elma, muz veya cilek).", c: (v) => /(elma|muz|cilek)/i.test(v) },
            { t: "Şifreniz 100 karakterden uzun olmamalı.", c: (v) => v.length <= 100 },
            { t: "Şifrenizde 'Gemini' kelimesi geçmeli.", c: (v) => v.includes('Gemini') },
            { t: "Şifrenizde 'AI' ibaresi olmalı.", c: (v) => v.includes('AI') },
            { t: "Şifreniz bir soru işareti (?) ile bitmeli.", c: (v) => v.endsWith('?') },
            { t: "En az bir gün ismi içermeli (pazartesi vb.).", c: (v) => /(pazartesi|sali|carsamba|persembe|cuma|cumartesi|pazar)/i.test(v) },
            { t: "Karakter sayısı 5'in katı olmalı (5, 10, 15...).", c: (v) => v.length % 5 === 0 }
        ];

        function updateRules() {
            const val = input.value;
            rulesArea.innerHTML = '';
            
            rules.forEach((rule, index) => {
                const isMet = rule.c(val);
                const div = document.createElement('div');
                div.className = `rule ${isMet ? 'met' : 'unmet'}`;
                div.innerHTML = `<span class="icon">${isMet ? '✅' : '❌'}</span> Kural ${index + 1}: ${rule.t}`;
                
                // Sadece mevcut kural sağlanmadıysa veya önceki kurallar sağlandıysa göster
                rulesArea.appendChild(div);
            });
        }

        input.addEventListener('input', updateRules);
        updateRules(); // İlk başta boşken kuralları göster
    </script>
</body>
</html>
