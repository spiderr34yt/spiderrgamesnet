<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Password Game</title>
    <style>
        body { background: #fff; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        textarea { width: 600px; height: 120px; font-size: 20px; padding: 15px; border: 3px solid #000; border-radius: 10px; }
        .rule { width: 550px; padding: 15px; margin: 10px; border: 2px solid #ff0000; background: #fff1f1; border-radius: 10px; box-shadow: 4px 4px 0px #000; }
        .rule.ok { border-color: #00ff00; background: #f1fff1; text-decoration: line-through; opacity: 0.6; }
        h1 { color: #ff4500; }
    </style>
</head>
<body>
    <button onclick="location.href='index.html'">üè† Vazge√ß</button>
    <h1>The Password Game</h1>
    <textarea id="input" placeholder="L√ºtfen ≈üifrenizi giriniz..."></textarea>
    <div id="rules"></div>

    <script>
        const input = document.getElementById('input');
        const rulesContainer = document.getElementById('rules');

        const rules = [
            { t: "En az 5 karakter.", c: (v) => v.length >= 5 },
            { t: "Bir rakam i√ßermeli.", c: (v) => /\d/.test(v) },
            { t: "Bir b√ºy√ºk harf i√ßermeli.", c: (v) => /[A-Z]/.test(v) },
            { t: "Bir √∂zel karakter i√ßermeli (#, !, @).", c: (v) => /[!@#$%^&*]/.test(v) },
            { t: "Rakamlarƒ±n toplamƒ± 25 olmalƒ±.", c: (v) => (v.match(/\d/g)||[]).reduce((a,b)=>a+parseInt(b),0) === 25 },
            { t: "Bir Roma rakamƒ± i√ßermeli (V, X, L, C, D, M).", c: (v) => /[VXLCDM]/.test(v) },
            { t: "≈ûu anki yƒ±lƒ± i√ßermeli (2026).", c: (v) => v.includes('2026') },
            { t: "Bir emoji i√ßermeli.", c: (v) => /\p{Emoji}/u.test(v) },
            { t: "Bir renk ismi i√ßermeli (mavi, kirmizi, sari).", c: (v) => /(mavi|kirmizi|sari)/i.test(v) },
            { t: "≈ûifreniz en az bir 'neal' kelimesi i√ßermeli.", c: (v) => v.toLowerCase().includes('neal') },
            { t: "≈ûifrenizdeki b√ºy√ºk harf sayƒ±sƒ±, k√º√ß√ºk harf sayƒ±sƒ±ndan az olmalƒ±.", c: (v) => (v.match(/[A-Z]/g)||[]).length < (v.match(/[a-z]/g)||[]).length },
            { t: "Bir asal sayƒ± i√ßermeli (2, 3, 5, 7, 11).", c: (v) => /(2|3|5|7|11|13|17|19|23)/.test(v) },
            { t: "En az 2 adet bo≈üluk i√ßermeli.", c: (v) => (v.split(" ").length - 1) >= 2 },
            { t: "≈ûifreniz '≈üifre' kelimesini i√ßermemeli.", c: (v) => !v.toLowerCase().includes('≈üifre') },
            { t: "≈ûifrenizin toplam uzunluƒüu √ßift sayƒ± olmalƒ±.", c: (v) => v.length % 2 === 0 },
            { t: "Bir matematik sembol√º i√ßermeli (+, -, *, /).", c: (v) => /[+\-*/]/.test(v) },
            { t: "Gezegenimiz olan 'D√ºnya' kelimesini i√ßermeli.", c: (v) => v.includes('D√ºnya') },
            { t: "En az 3 tane b√ºy√ºk harf yan yana olmalƒ±.", c: (v) => /[A-Z]{3,}/.test(v) },
            { t: "Bir meyve ismi i√ßermeli (elma, muz, cilek).", c: (v) => /(elma|muz|cilek)/i.test(v) },
            { t: "≈ûifreniz 100 karakterden uzun olmamalƒ±.", c: (v) => v.length <= 100 }
        ];

        input.addEventListener('input', () => {
            rulesContainer.innerHTML = "";
            let val = input.value;
            for(let i=0; i < rules.length; i++) {
                let ok = rules[i].c(val);
                let div = document.createElement('div');
                div.className = "rule " + (ok ? "ok" : "");
                div.innerHTML = `<b>Kural ${i+1}:</b> ${rules[i].t}`;
                rulesContainer.prepend(div);
                if(!ok) break; 
            }
        });
    </script>
</body>
</html>
