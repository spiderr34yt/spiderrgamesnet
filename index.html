<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0b0f1a;
            color: white;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            font-size: 45px;
            font-weight: bold;
            background: linear-gradient(to bottom, #1c2541, #0b0f1a);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #141a2b;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #232d4b;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #3a506b;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #1c2541;
        }

        .card h2 {
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 22px;
            background: #141a2b;
        }

        /* Responsive ayar: Mobilde daha iyi gÃ¶rÃ¼nmesi iÃ§in */
        @media (max-width: 600px) {
            header { font-size: 30px; }
            .games { padding: 20px; }
        }
    </style>
</head>
<body>
